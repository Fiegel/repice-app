<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm"
          (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button type="submit"
                  class="btn btn-success"
                  [disabled]="!recipeForm.valid">Save</button>
          <button type="button"
                  class="btn btn-danger"
                  (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   formControlName="name"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
                   id="imagePath"
                   formControlName="imagePath"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <img src=""
                 class="img-responsive">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"
                      formControlName="description"
                      class="form-control"
                      rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12"
             formArrayName="ingredients">
          <label for="ingredientRow">Ingredients</label>
          <div class="form-row"
               id="ingredientRow"
               *ngFor="let ingredientControl of getIngredientControls(); let i = index"
               [formGroupName]="i">
            <div class="col-7">
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>
            <div class="col-3">
              <input type="number"
                     class="form-control"
                     formControlName="amount">
            </div>
            <div class="col-2">
              <button class="btn btn-danger btn-block"><i class="fa fa-times"></i></button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="button"
                      class="btn btn-success"
                      (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
