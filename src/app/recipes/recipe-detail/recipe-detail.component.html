<div class="row">
  <div class="col-12">
    <img [src]="(recipeState | async).recipes[id].imageUrl"
         alt="{{ (recipeState | async).recipes[id].name }}"
         class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ (recipeState | async).recipes[id].name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group dropdown"
         appDropdown>
      <button class="btn btn-primary dropdown-toggle"
              type="button">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item"
             (click)="onAddToShoppingList()">To Shopping List</a>
        </li>
        <li>
          <a class="dropdown-item"
             (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li>
          <a class="dropdown-item"
             (click)="onDeleteRecipe()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ (recipeState | async).recipes[id].description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of (recipeState | async).recipes[id].ingredients">{{ ingredient.name }} - {{
        ingredient.amount }}</li>
    </ul>
  </div>
</div>
