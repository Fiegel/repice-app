<div class="row">
  <div class="col-12">
    <img [src]="recipe.imageUrl"
         alt="{{ recipe.name }}"
         class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group dropdown"
         appDropdown>
      <button class="btn btn-primary dropdown-toggle"
              type="button">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item"
             (click)="onAddToShoppingList()">To Shopping List</a>
        </li>
        <li>
          <a class="dropdown-item"
             (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li>
          <a class="dropdown-item"
             (click)="onDeleteRecipe()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{ ingredient.amount }}</li>
    </ul>
  </div>
</div>
